<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTravelMemo</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">

</head>

<body>

    <header>
        <h1 id="heading"><b>旅の思い出</b></h1>
    </header>


    <div class="select-container">
        <select id="box"></select>
        <select id="box2"></select>
        <select id="box3"></select>
    </div>

    <main style="display: none;"> 

        <h2><b>行き先</b></h2>
        <textarea name="place" id="place"></textarea>
        <h3><b>ホテル</b></h3>
        <textarea name="hotel" id="hotel"></textarea>
        <h4><b>レストラン</b></h4>
        <textarea name="restaurant" id="restaurant"></textarea>
        <h5><b>お土産リスト</b></h5>
        <textarea name="gift" id="gift"></textarea>
    </main>

    <button id="memory" src=""></li>
    memory</button>

    <!-- <footer><small>楽しい旅の思い出を！</small></footer> -->
    
    <script>

   //headingのアニメーション
   
   const heading = document.querySelector('#heading');
   const keyframes = {
       // borderRadius:[
           // '20% 50% 50% 70%/50% 50% 70% 50%',
           // '50% 20% 50% 50%/40% 40% 60% 60%',
           // '50% 40% 20% 40%/40% 50% 50% 80%',
           // '50% 50% 50% 20%/40% 40% 60% 60%',
       // ],
       color: ['#f66','#fc2','#0c6','#0bd']
       // opacity: [0,1],
       // translate: ['0 50px',0],
   };
   const options = {
      duration: 8000,
      direction: 'alternate',
      iterations: Infinity,
   };

   heading.animate(keyframes, options);


        $("main").slideDown(2000);

        // 年の選択肢を追加
        const yearSelect = document.getElementById('box');
        for (let i = 2024; i <= 2034; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            yearSelect.appendChild(option);
        }

        // 月の選択肢を追加
        const monthSelect = document.getElementById('box2');
        for (let i = 1; i <= 12; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            monthSelect.appendChild(option);
        }

        // 日の選択肢を追加
        const daySelect = document.getElementById('box3');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            daySelect.appendChild(option);
        }



        //1.Save クリックイベント
        $("#memory").on("click",function(){
            const value1 = $("#place").val();
            localStorage.setItem("place",value1);

            const value2 = $("#hotel").val();
            localStorage.setItem("hotel",value2);

            const value3 = $("#restaurant").val();
            localStorage.setItem("restaurant",value3);

            const value4 = $("#gift").val();
            localStorage.setItem("gift",value4);

            alert("これでバッチリ！");
        });

        //2.clear クリックイベント
        $("#clear").on("click",function(){
            const value1 = $("#place").val();
            localStorage.removeItem("place",value1);

            const value2 = $("#hotel").val();
            localStorage.removeItem("hotel",value2);

            const value3 = $("#restaurant").val();
            localStorage.removeItem("restaurant",value3);

            const value4 = $("#gift").val();
            localStorage.removeItem("gift",value4);

            alert("もう1回！");
        });

        //3.ページ読み込み：保存データ取得表示


    </script>
</body>

</html>
